<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">General</h5>
    <div class="gf-form">
      <span class="gf-form-label width-8">Base URL</span>
      <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.baseUrl" ng-change="ctrl.render()">
      <info-popover mode="right-absolute">Base URL for images.</info-popover>
      <span class="gf-form-label width-8">Suffix</span>
      <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.suffix" ng-change="ctrl.render()">
      <info-popover mode="right-absolute">Suffix to append at the end of the URL.</info-popover>
    </div>
  </div>
</div>
